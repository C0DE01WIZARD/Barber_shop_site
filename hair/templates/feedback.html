{% extends "index.html" %}
{% load static %}
{% block title %}<title>Обратная связь</title>{% endblock %}
{% block header %}


    <div id="add1">
        <h3 align="center">{{ post }}</h3>
<a href="http://127.0.0.1:8000/"><img src="{% static 'фон2.jpg' %} " class="homephoto2" align="center"></a>
        <form action="{% url 'feedback' %}" method="post"> <!--перенаправление url '' означает к какой форме мы должны обратиться -->
            {% csrf_token %} <!-- Защита формы от csrf атак, дублирующих сайтов, сопоставлением токенов -->
            <div class="form-error">{{ for1m.non_field_errors }}</div>

            {% for f in form %}
            <p><label class="formadd" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit">Отправить отзыв</button><br>
        </form>
    </div>







{% endblock %}
